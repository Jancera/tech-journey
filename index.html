<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech & Design Journey - Apresentação Interativa</title>
    <meta
      name="description"
      content="Uma trilha interativa sobre tecnologia e design"
    />
    <meta name="author" content="Tech & Design Team" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Tech & Design Journey" />
    <meta
      property="og:description"
      content="Uma trilha interativa sobre tecnologia e design"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/logoEmbracys.png" />
    <meta property="og:image:alt" content="Tech & Design Journey Logo" />
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="600" />
    <meta property="og:image:type" content="image/png" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Embracys | Soluções Digitais para Empresas Inovadoras"
    />
    <meta
      name="twitter:description"
      content="Soluções tecnológicas personalizadas para empresas que querem inovar com eficiência."
    />
    <meta name="twitter:image" content="/logoEmbracys.png" />
    <meta name="twitter:image:alt" content="Embracys Logo" />

    <!-- WhatsApp specific -->
    <meta property="og:site_name" content="Tech & Design Journey" />
    <meta name="robots" content="index, follow" />

    <!-- Favicon -->
    <link rel="icon" href="/logo.png" type="image/x-icon" />

    <!-- Dynamic meta tags script -->
    <script>
      // Update meta tags with absolute URLs for better social sharing
      document.addEventListener("DOMContentLoaded", function () {
        const origin = window.location.origin;

        // Update og:url
        const ogUrl = document.querySelector('meta[property="og:url"]');
        if (!ogUrl) {
          const ogUrlMeta = document.createElement("meta");
          ogUrlMeta.setAttribute("property", "og:url");
          ogUrlMeta.setAttribute("content", origin);
          document.head.appendChild(ogUrlMeta);
        } else {
          ogUrl.setAttribute("content", origin);
        }

        // Update og:image
        const ogImage = document.querySelector('meta[property="og:image"]');
        if (ogImage) {
          ogImage.setAttribute("content", origin + "/logoEmbracys.png");
        }

        // Update twitter:image
        const twitterImage = document.querySelector(
          'meta[name="twitter:image"]',
        );
        if (twitterImage) {
          twitterImage.setAttribute("content", origin + "/logoEmbracys.png");
        }
      });
    </script>

    <!-- Creative but readable fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
